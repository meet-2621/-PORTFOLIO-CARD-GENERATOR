<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Card Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      padding: 30px;
    }
    .card-preview {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 25px;
      text-align: center;
      transition: 0.3s;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
    .social-links a {
      margin: 0 8px;
      font-size: 1.3rem;
      color: #0d6efd;
      text-decoration: none;
    }
    .social-links a:hover {
      color: #0a58ca;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="text-center mb-4">ðŸŽ¨ Portfolio Card Generator</h2>
    <div class="row">
   
      <div class="col-md-6">
        <div class="card p-4">
          <form id="infoForm">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Manmeet Kaur">
            </div>
            <div class="mb-3">
              <label for="role" class="form-label">Role</label>
              <input type="text" class="form-control" id="role" placeholder="Web Developer / MCA Student">
            </div>
            <div class="mb-3">
              <label for="bio" class="form-label">Short Bio</label>
              <textarea class="form-control" id="bio" rows="3" placeholder="Passionate about tech and innovation."></textarea>
            </div>
            <div class="mb-3">
              <label for="image" class="form-label">Profile Image URL</label>
              <input type="url" class="form-control" id="image" placeholder="https://example.com/photo.jpg">
            </div>
            <div class="mb-3">
              <label for="linkedin" class="form-label">LinkedIn</label>
              <input type="url" class="form-control" id="linkedin" placeholder="https://linkedin.com/in/yourname">
            </div>
            <div class="mb-3">
              <label for="github" class="form-label">GitHub</label>
              <input type="url" class="form-control" id="github" placeholder="https://github.com/yourname">
            </div>
            <button type="submit" class="btn btn-primary w-100">Update Card</button>
          </form>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card-preview" id="cardPreview">
          <img src="https://via.placeholder.com/100" class="profile-pic" id="previewImg" alt="Profile Picture">
          <h4 id="previewName">Your Name</h4>
          <p id="previewRole">Your Role</p>
          <p id="previewBio">Your short bio appears here.</p>
          <div class="social-links">
            <a href="#" id="linkedinLink" target="_blank" title="LinkedIn">
              <i class="bi bi-linkedin"></i> LinkedIn
            </a>
            <a href="#" id="githubLink" target="_blank" title="GitHub">
              <i class="bi bi-github"></i> GitHub
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script>
    const form = document.getElementById("infoForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const role = document.getElementById("role").value;
      const bio = document.getElementById("bio").value;
      const image = document.getElementById("image").value;
      const linkedin = document.getElementById("linkedin").value;
      const github = document.getElementById("github").value;

      document.getElementById("previewName").textContent = name || "Your Name";
      document.getElementById("previewRole").textContent = role || "Your Role";
      document.getElementById("previewBio").textContent = bio || "Your bio appears here.";
      document.getElementById("previewImg").src = image || "https://via.placeholder.com/100";
      document.getElementById("linkedinLink").href = linkedin || "#";
      document.getElementById("githubLink").href = github || "#";
    });
  </script>
</body>
</html>
